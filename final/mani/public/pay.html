      <div class="card-row">
          <span class="visa"></span>
          <span class="mastercard"></span>

                  <span>Rs</span>

              <label or="NameOnCard">Name on card</label>
              <input id="NameOnCard" class="form-control" type="text" maxlength="255" required></input>
          </div>

              <label for="CreditCardNumber">Card number</label>
              <input id="CreditCardNumber" class="null card-image form-control" placeholder="xxxx-xxxx-xxxx-xxxx"type="text" required></input>
          </div>
          <div class="expiry-date-group form-group">

          </div>
          <div class="security-code-group form-group">
              <label for="SecurityCode">CVV</label>
              <div class="input-container" >
                  <input id="SecurityCode" class="form-control" type="text" required></input>
                
              </div>
             
          </div>
         
          <button id="PayButton" class="btn btn-block btn-success submit-button" type="submit">
